<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="../css/new_sample_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div class="name-div">
            <label class="name-label" for="text">text input for Name: </label>
            <input class="input-name" type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
          
        <div class="name-div">
            <lable  class="name-label" for="pwd">password input type: </lable>
            <input class="input-name" type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="email">Email input type: </lable>
            <input class="input-name" type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="url">url input type: </lable>
            <input class="input-name" type="url" id="url" name="url">
            <error-output class="url-error" for="url"></error-output>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="number">number input type: </lable>
            <input class="input-name" type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="tel">tel input type: </lable>
            <input class="input-name" type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="search">search input type: </lable>
            <input class="input-name" type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <lable  class="name-label" for="party">Choose a date and time: </lable>
            <input class="input-name" type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div class="name-div">
            <lable  class="name-label" for="salary">Choose your salary: </lable>
            <input class="input-name" type="range" id="salary" name="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div> 
    </form>
    <script>
        // apply regex to name
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z0-9]{2,}$');
            if (nameRegex.test(text.value))
               textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

         //apply regex to password
         const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input', function(){
            let pwdRegex = RegExp('^[A-Za-z0-9]*[!@#$%^&*]{1}[A-Za-z0-9]*$');
            if(pwdRegex.test(pwd.value)) pwdError.textContent = "";
            else pwdError.textContent = "Password is Incorrect";
        })

        //apply regex to email 
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function(){
            let emailRegex = RegExp('^[a-zA-Z0-9]+([._+-][0-9A-Za-z]+)*@[a-zA-Z0-9]+.[a-zA-Z]{2,4}([.][a-z]{2,4})?$');
            if(emailRegex.test(email.value)) emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect";
        })

        //apply regex to number 
        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error');
        number.addEventListener('input', function(){
            let numberRegex = RegExp('^[0-9]+$');
            if(numberRegex.test(number.value)) numberError.textContent = "";
            else numberError.textContent = "Number is Incorrect";
        })

        //apply regex to telephone 
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function(){
            let telRegex = RegExp('^[0-9]{1,3}[ : ][0-9]{10}$');
            if(telRegex.test(tel.value)) telError.textContent = "";
            else telError.textContent = "Telephone Number is Incorrect";
        })

        //apply regex to url 
        const url = document.querySelector('#url');
        const urlError = document.querySelector('.url-error');
        url.addEventListener('input', function(){
            let urlRegex = RegExp('^((ftp|http|https):\/\/)?(www.)?(?!.*(ftp|http|https|www.))[a-zA-Z0-9_-]+(\.[a-zA-Z]+)+((\/)[\w#]+)*(\/\w+\?[a-zA-Z0-9_]+=\w+(&[a-zA-Z0-9_]+=\w+)*)?$');
            if(urlRegex.test(url.value)) urlError.textContent = "";
            else urlError.textContent = "URL is Incorrect";
        })
        // to change salary range
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
